---
layout: default
title: Blog Index
permalink: /new-blog/
---
<body>
    <!-- ========== MAIN ========== -->
    <main id="content" role="main">
        <!-- Blog Classic Section -->
        <div class="container my-10">
            <!-- Title -->
            <div class="w-md-80 mb-9">
                <h1 class="font-weight-semi-bold">Blog Index - <span class="text-muted font-weight-normal">Austin Coding Academy</span></h1>
            </div>
            <!-- End Title -->

            <div class="row">

                {% for blog in site.data.blogs %}
                <div class="col-6 card-deck d-block d-sm-flex card-sm-gutters-3 mb-sm-7">
                    <article class="card border-0">
                        <div class="card-body p-0">
                            <a href="/{{blog.ref}}">
                                <div class="mb-5">
                                    <img
                                        class="img-fluid w-100 rounded"
                                        src="{{blog.img}}"
                                        alt="{{blog.alt}}"
                                    >
                                </div>
                            </a>
                            <small class="d-block text-secondary mb-1">
                                {{blog.date}}
                            </small>
                            <a href="/{{blog.ref}}">
                                <h2 class="h5">
                                    {{blog.title}}
                                </h2>
                            </a>
                            <p>
                                {{blog.blurb}}
                            </p>
                        </div>
                    </article>
                </div>
                {% endfor %}

            </div>

                <div class="space-bottom-2"></div>

                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0">
                        <li class="page-item ml-0">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">
                                1
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                2
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End Pagination -->
            </div>
    <!-- Blog Classic Section -->

  <!-- ========== END MAIN ========== -->

</body>
