<!-- htmllint preset="none" -->
{% if site.baseurl == '/amp' %}
<amp-analytics config="https://swappy.callrail.com/companies/{{ site.callrail_company_id }}/amp-analytics.json?cid=CLIENT_ID(cid-scope-cookie-fallback-name)"></amp-analytics>

<amp-call-tracking config="https://swappy.callrail.com/companies/{{ site.callrail_company_id }}/amp-swap.json?t={{ site.phone }}&cid=CLIENT_ID(cid-scope-cookie-fallback-name)">
  <span class="{{include.icon_class}}" aria-hidden="true"></span> <a class="{{ include.a_class }}" href="tel:{{ site.phone }}"><span>{{ site.phone | phone_number }}</span></a>
</amp-call-tracking>
{% else %}
<span class="{{include.icon_class}}" aria-hidden="true"></span> <a class="{{ include.a_class }}" href="tel:{{ site.phone }}"><span>{{ site.phone | phone_number }}</span></a>
{% endif %}
<!-- htmllint preset="$previous" -->
