---
layout: default
title: Blog
description: ''
permalink: /blog/

<!-- ========== MAIN ========== -->
<main id="content" role="main">
  <!-- Blog Classic Section -->
  <div class="container my-10">
    <!-- Title -->
    <div class="w-md-80 mb-9">
      <h1 class="font-weight-semi-bold">Blog</h1>
    </div>
    <!-- End Title -->
    <div class="row">
      {% for post in site.posts %}
      <div class="col-6 card-deck d-block d-sm-flex card-sm-gutters-3 mb-sm-7">
        <article class="card border-0">
          <div class="card-body p-0">
            <a href="{{ post.url }}">
              <div class="mb-5">
                <amp-img
                  width="345px"
                  height="172.5px"
                  layout="responsive"
                  class="img-fluid w-100 rounded"
                  src="{{ post.img }}"
                  alt="{{blog.alt}}"
                ></amp-img>
              </div>
            </a>
            <small class="d-block text-secondary mb-1">
              {{blog.date}}
            </small>
            <a href="{{ post.url }}">
              <h2 class="h5">
                {{ post.title }}
              </h2>
            </a>
            <p>
              {{ post.excerpt }}
            </p>
          </div>
        </article>
      </div>
      {% endfor %}

    </div>
