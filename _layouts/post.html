---
layout: default
---
<style>
  .hero {
    background-image: url("{{page.img}}");
  }
</style>
<!-- ========== MAIN ========== -->
<main id="content" role="main">

  <!-- Hero Section -->
  <div class="hero py-11" style="height: 50vh">
    <h1 class="text-white font-family-alt font-weight-bold display-4 text-center">
      {{ page.title }}
    </h1>
  </div>
  <!-- End Hero Section -->

  <!-- Description Section -->
  <div class="container space-top-2 space-top-md-3">
    <div class="w-lg-60 mx-auto">
      <!-- <div class="mb-4">
        <span class="text-muted">{{page.date}}</span>
      </div> -->
      {{ content }}
    </div>
  </div>
  <!-- End Description Section -->

  <!-- Description Section -->
  <div class="container space-bottom-2 space-bottom-md-3">
    <div class="w-lg-60 mx-auto">
      <!-- Tags -->
      <ul class="list-inline text-center mb-0">
        {% for tag in page.tags %}
        <li class="list-inline-item pb-3">
          <a class="badge badge-light badge-pill" href="#">
            {{tag}}
          </a>
        </li>
        {% endfor %}
      </ul>
      <!-- End Tags -->
    </div>
  </div>
  <!-- End Description Section -->

</main>
