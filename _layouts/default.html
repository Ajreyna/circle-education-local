{% for _page in site.pages %}
  {% if _page.settings %}
    {% assign settings = _page %}
    {% assign key_settings = settings[site.key] %}
  {% endif %}
{% endfor %}
<!DOCTYPE html>
<!-- htmllint preset="none" -->
<html {% if site.baseurl == '/amp' %}amp{% endif %}>

  {% include head.html %}

  <body class="d-flex justify-content-between flex-column min-vh-100">
    {% include google-tag-manager-body.html %}

    {% include header.html %}

    {{ content }}

    {% include footer.html %}
  </body>
</html>
